<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tool/bootstrap-4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../tool/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../tool/spectrum-2.0.5/dist/spectrum.min.css">
    <link rel="stylesheet" href="../css/design.css">
</head>

<body>
    <div class="narbar"></div>
    <div class="inline_line layout_center">
        <div class="obj_insert">
            <div class="page_setting">
                <div class="layout_center align-items-center">
                    <select id="page_select"></select>
                    / 共 <span class="page_all_num">10</span> 頁
                </div>
                <div class="inline_line mt-3 layout_center">
                    <button class="page_setting_btn"><img src="../assets/image/prev_page.png" alt=""></button>
                    <button class="page_setting_btn"><img src="../assets/image/play_page.png" alt=""></button>
                    <button class="page_setting_btn"><img src="../assets/image/next_page.png" alt=""></button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                </div>
                <div class="col-6">
                    <button class="page_insert_btn" id="insert_text"><img src="../assets/image/text.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="view"></div>
        <div class="obj_setting">
            <div id="setting_page" class="layout_center setting_part">
                setting page
            </div>
            <div id="setting_text" class=" setting_part">
                <div class="mb-3">字型</div>
                <div class="select_div select_font mb-5">
                    <div>Noto Sans TC</div>
                    <ul class="select_ul">
                        <li value="Noto Sans TC">Noto Sans TC</li>
                        <li value="Arial">Arial</li>
                        <li value="Sans Serif" selected>Sans Serif</li>
                        <li value="Comic Sans MS">Comic Sans MS</li>
                        <li value="Times New Roman">Times New Roman</li>
                        <li value="Courier New">Courier New</li>
                        <li value="Verdana">Verdana</li>
                        <li value="Trebuchet MS">Trebuchet MS</li>
                        <li value="Arial Black">Arial Black</li>
                        <li value="Impact">Impact</li>
                        <li value="Bookman">Bookman</li>
                        <li value="Garamond">Garamond</li>
                        <li value="Palatino">Palatino</li>
                        <li value="Georgia">Georgia</li>
                    </ul>
                </div>
                <div class="mb-3">字體顏色</div>
                <div class="select_div select_color mb-5">
                    <input id="text-color-picker" class="color_picker" value='#276cb8' />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../tool/jquery-3.3.1.min.js"></script>
<script src="../tool/jquery-ui/jquery-ui.min.js"></script>
<script src="../tool/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
<script src="../tool/spectrum-2.0.5/dist/spectrum.min.js"></script>
<script src="../js/design.js"></script>

</html>
